<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pig Latin</title>
    </head>
    <body>
        <h1>Pig Latin Translator</h1>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Translate!">
        </form>
        {% if translation %}
        <p>{{ translation }}</p>
        {% endif %}
    </body>
</html>
